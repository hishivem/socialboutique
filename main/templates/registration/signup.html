{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form" action="" method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" value="Save" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

{% endblock %}

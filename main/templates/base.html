<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Django BoilerPlate</title>

        {% load static from staticfiles %}
        <script   src="//code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" >
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
    </head>

    <body>

    <!-- navbar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="{% url 'home' %}">LOGO</a>
            </div>

              <ul class="nav navbar-nav">

                <li><a href="#">Menu Item</a></li>

              </ul>

              <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                  </ul>
                </li>

              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
            {% block content %}

            {% endblock %}
            {% for message in messages %}
                <script>
                    $.bootstrapGrowl("{{ message }}", {
                      ele: 'body', // which element to append to
                      type: 'info', // (null, 'info', 'danger', 'success')
                      offset: {from: 'top', amount: 200}, // 'top', or 'bottom'
                      align: 'left', // ('left', 'right', or 'center')
                      width: 250, // (integer, or 'auto')
                      delay: 4000, // Time while the message will be displayed. It's not equivalent to the *demo* timeOut!
                      allow_dismiss: true, // If true then will display a cross to close the popup.
                      stackup_spacing: 10 // spacing between consecutively stacked growls.
                    })
                </script>
            {% endfor %}
        </div>
    </body>
</html>
